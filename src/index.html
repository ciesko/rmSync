<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'">
  <title>rmSync</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">
  <!-- Sidebar -->
  <aside id="sidebar">
    <div id="sidebar-header">
      <h1 class="app-title">rmSync</h1>
      <div id="toolbar">
        <button id="btn-sync" title="Sync notes"><svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M1.5 2.5v4h4"/><path d="M2.3 10a6 6 0 1 0 .7-5L1.5 6.5"/></svg><span id="conn-dot" class="conn-dot"></span></button>
        <button id="btn-settings" title="Settings"><svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="8" r="2"/><path d="M8 1.5v1.2M8 13.3v1.2M3.4 3.4l.85.85M11.75 11.75l.85.85M1.5 8h1.2M13.3 8h1.2M3.4 12.6l.85-.85M11.75 4.25l.85-.85"/></svg></button>
      </div>
    </div>
    <div id="search-bar">
      <svg class="search-icon" width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="7" cy="7" r="4.5"/><line x1="10.5" y1="10.5" x2="14" y2="14"/></svg>
      <input type="text" id="search-input" placeholder="Search notes…" autocomplete="off" spellcheck="false">
    </div>
    <div id="sync-status" class="hidden"></div>
    <nav id="tree"></nav>

    <div id="upload-zone">
      <div id="upload-droparea">
        <span id="upload-label">Drop PDFs here or</span>
        <button id="btn-upload-pick">Choose files…</button>
      </div>
      <div id="upload-status" class="hidden"></div>
    </div>
  </aside>

  <!-- Content -->
  <main id="content">
    <div id="empty-state">
      <svg class="empty-illustration" width="120" height="160" viewBox="0 0 120 160" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="8" width="100" height="144" rx="6" stroke="currentColor" stroke-width="1.5"/>
        <rect x="18" y="20" width="84" height="120" rx="2" stroke="currentColor" stroke-width="0.75" opacity="0.3"/>
        <line x1="30" y1="45" x2="75" y2="45" stroke="currentColor" stroke-width="1" opacity="0.2" stroke-linecap="round"/>
        <line x1="30" y1="55" x2="85" y2="55" stroke="currentColor" stroke-width="1" opacity="0.2" stroke-linecap="round"/>
        <line x1="30" y1="65" x2="65" y2="65" stroke="currentColor" stroke-width="1" opacity="0.2" stroke-linecap="round"/>
        <line x1="30" y1="80" x2="80" y2="80" stroke="currentColor" stroke-width="1" opacity="0.15" stroke-linecap="round"/>
        <line x1="30" y1="90" x2="70" y2="90" stroke="currentColor" stroke-width="1" opacity="0.15" stroke-linecap="round"/>
        <path d="M42 105 Q50 95 58 105 Q62 110 68 100" stroke="currentColor" stroke-width="1.2" opacity="0.25" stroke-linecap="round" fill="none"/>
      </svg>
      <p class="empty-title">Your notebook awaits</p>
      <p class="empty-hint">Connect to your reMarkable in Settings, then sync to bring your handwritten notes here.</p>
    </div>

    <div id="doc-view" class="hidden">
      <header id="doc-header">
        <h2 id="doc-title"></h2>
        <div id="page-nav">
          <button id="btn-replay" title="Replay writing" class="replay-btn">
            <svg class="icon" width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 3v4h4"/>
              <path d="M3.5 13a6.5 6.5 0 1 0 1-8.5L1 7"/>
            </svg>
          </button>
          <button id="btn-temporal" title="Show writing order" class="temporal-btn">
            <svg class="icon" width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="8" cy="8" r="6"/>
              <path d="M8 4v4l2.5 2.5"/>
            </svg>
          </button>
          <button id="btn-prev" disabled>‹</button>
          <span id="page-indicator"></span>
          <button id="btn-next" disabled>›</button>
        </div>
        <button id="btn-grid" title="Grid view" class="view-toggle">
          <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">
            <rect x="1.5" y="1.5" width="5" height="5" rx="1"/>
            <rect x="9.5" y="1.5" width="5" height="5" rx="1"/>
            <rect x="1.5" y="9.5" width="5" height="5" rx="1"/>
            <rect x="9.5" y="9.5" width="5" height="5" rx="1"/>
          </svg>
        </button>
      </header>
      <div id="page-progress"><div id="page-progress-fill"></div></div>
      <div id="page-container">
        <canvas id="page-canvas" class="hidden" width="1404" height="1872"></canvas>
        <img id="page-image" alt="Page" class="hidden">
        <p id="page-placeholder" class="hidden">This page hasn't been viewed on your reMarkable yet.</p>
      </div>
      <div id="page-grid" class="hidden"></div>
    </div>

  </main>
</div>

<!-- Settings modal -->
<div id="settings-overlay" class="hidden">
  <div id="settings-modal">
    <h2>Settings</h2>

    <label>
      Host IP
      <input type="text" id="set-host" placeholder="10.11.99.1">
    </label>

    <label>
      Username
      <input type="text" id="set-username" placeholder="root">
    </label>

    <label>
      Password
      <input type="password" id="set-password" placeholder="Enter device password">
    </label>

    <label>
      Storage location
      <div class="input-row">
        <input type="text" id="set-storage" placeholder="~/.rmsync" readonly>
        <button id="btn-pick-folder">Browse…</button>
      </div>
    </label>

    <div class="modal-actions">
      <button id="btn-cancel" class="btn-secondary">Cancel</button>
      <button id="btn-save" class="btn-primary">Save</button>
    </div>
  </div>
</div>

<script src="renderer.js"></script>
</body>
</html>
